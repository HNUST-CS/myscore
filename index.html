<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>HNUST成绩查询</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mycss.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/myjs.js"></script>
		<script type="text/javascript" src="js/prefixfree.min.js"></script>

		<script type="text/javascript" src="js/respond.js"></script>
		<script type="text/javascript" src="js/html5.js"></script>
		<![endif]-->
		<!--[if lte IE 6]>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap-ie6.css">
	    <![endif]-->
	    <!--[if lte IE 7]>
	    <link rel="stylesheet" type="text/css" href="css/ie.css">
	    <![endif]-->

	</head>

	<body>
	
	<nav class="navbar navbar-inverse" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="container">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#">myScore</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="collapse-1">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#">contact us</a></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	  </div>
	</nav>
	<div class="jumbotron">
	<div class="container">
	  <h1>成绩查询<small>FOR湖南科技大学</small></h1>
	</div>
	</div>
	<div class="container">
		<div id="score-search-box">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<form role="form">
					  <div class="input-group input-group-lg">
						<span class="input-group-addon">个人成绩</span>
					    <input type="text" class="form-control" id="input1" placeholder="输入学号">
			      		<span class="input-group-btn">
			      			<button id="search-btn" class="btn btn-success">Go</button>
			      		</span>
					  </div>
					</form>
				</div>
			</div>
		</div>
		<div class="score-show-box">
			<h4>个人信息</h4>
			<table id="p-msg" class="table table-striped table-hover table-bordered">
				<tr>
					<th>姓名</th>
					<th>学院</th>
					<th>专业</th>
					<th>班级</th>
					<th>学号</th>
				</tr>
				<tr>
					<td>xx</td>
					<td>xx</td>
					<td>xx</td>
					<td>xx</td>
					<td>xx</td>
				</tr>
			</table>
			<div class="btn-group">
				
			</div>
			<botton class="pull-right btn btn-warning">查看全班成绩</botton>
			<table  class="score-table table table-striped table-hover table-bordered">
				<tbody id="p-score">
				<tr>
					<th>课程</th>
					<th>学分</th>
					<th>成绩</th>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	</body>
</html>
